<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hydra City RP</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Hydra City RP" class="logo-img">
                    <span class="logo-text">HYDRA CITY RP</span>
                </a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#store" class="nav-link">Loja VIP</a>
                </li>
                <li class="nav-item">
                    <a href="cart.html" class="nav-link cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                </li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-background">
            <video autoplay muted loop>
                <source src="assets/city-video.mp4" type="video/mp4">
            </video>
            <div class="auth-overlay"></div>
        </div>

        <div class="auth-content">
            <div class="auth-box" id="login-box">
                <div class="auth-header">
                    <h2>Entrar na Conta</h2>
                    <p>Acesse sua conta do Hydra City RP</p>
                </div>

                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label for="login-email">E-mail</label>
                        <div class="input-container">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="login-email" name="email" placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="login-password" name="password" placeholder="Sua senha" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('login-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Lembrar de mim
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn btn-primary auth-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                </form>

                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <button class="btn btn-discord" onclick="loginWithDiscord()">
                    <i class="fab fa-discord"></i>
                    Entrar com Discord
                </button>

                <div class="auth-switch">
                    <p>Não tem uma conta? <a href="#" onclick="showRegister()">Cadastre-se</a></p>
                </div>
            </div>

            <!-- Register Box -->
            <div class="auth-box hidden" id="register-box">
                <div class="auth-header">
                    <h2>Criar Conta</h2>
                    <p>Junte-se à comunidade Hydra City RP</p>
                </div>

                <form class="auth-form" id="register-form">
                    <div class="form-group">
                        <label for="register-nickname">Nickname</label>
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="register-nickname" name="nickname" placeholder="Seu nickname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-email">E-mail</label>
                        <div class="input-container">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="register-email" name="email" placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-password">Senha</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="register-password" name="password" placeholder="Sua senha" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('register-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmar Senha</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirme sua senha" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="accept-terms" required>
                            <span class="checkmark"></span>
                            Aceito os <a href="#">Termos de Uso</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary auth-btn">
                        <i class="fas fa-user-plus"></i>
                        Criar Conta
                    </button>
                </form>

                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <button class="btn btn-discord" onclick="loginWithDiscord()">
                    <i class="fab fa-discord"></i>
                    Cadastrar com Discord
                </button>

                <div class="auth-switch">
                    <p>Já tem uma conta? <a href="#" onclick="showLogin()">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
